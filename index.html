<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Phone Arena</title>
</head>

<body>
    <!-- header area -->
    <header class="my-3">
        <h1 class="text-center">Phone Arena</h1>
        <p class="text-center">Find your suitable device</p>
    </header>
    <!-- search area -->
    <div class="d-flex w-50 mx-auto">
        <input id="inputField" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="searchButton" onclick='buttonClicked()' class="btn btn-outline-info" type="submit">Search</button>
    </div>
    <!-- detail area -->
    <div id="detailArea" class="my-3">
    </div>
    <!-- loading pannel area -->
    <div class="d-flex justify-content-center mt-5">
        <div id="spinner" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- main area -->
    <div class="row g-5 my-3" id="searchResultArea">

    </div>
    <script src="script.js"></script>
</body>

</html>
